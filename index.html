<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
        <h1>ToDo</h1>

    <div class="container">
        <input type="text" class="main-input" placeholder="What needs to be done?">
        <ul class="main-list">
        </ul>

        <!--Filters-->
        <div class="filter-box" style="display: none">
            <p><span class="counter">1</span> item left</p>
            <button type="button" id="all-button">All</button>
            <button type="button" id="active-button">Active</button>
            <button type="button" id="completed-button">Completed</button>
            <button type="button" id="clear-button">Clear completed</button>
        </div>
    </div> 

</body>
</html>
